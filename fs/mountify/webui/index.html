<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mountify</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="root_layout">
        <div class="header">
            <div class="top-bar" slot="headline">
                <span>mountify</span><span id="version"></span>
                <md-icon-button id="language"><md-icon>language</md-icon></md-icon-button>
                <md-icon-button id="reboot"><md-icon>power_settings_new</md-icon></md-icon-button>
            </div>
            <md-tabs>
                <md-primary-tab id="general-tab" aria-controls="content-general" data-i18n="tab_general" active>General</md-primary-tab>
                <md-primary-tab id="ext4-tab" aria-controls="content-ext4" data-i18n="tab_ext4">Ext4</md-primary-tab>
                <md-primary-tab id="advanced-tab" aria-controls="content-advanced" data-i18n="tab_advanced">Advanced</md-primary-tab>
            </md-tabs>
        </div>
        <div class="horizontal-pager">
            <div class="content-container unresolved" id="content-general" role="tabpanel" aria-labelledby="general-tab"></div>
            <div class="content-container unresolved" id="content-ext4" role="tabpanel" aria-labelledby="ext4-tab"></div>
            <div class="content-container unresolved" id="content-advanced" role="tabpanel" aria-labelledby="advanced-tab">
                <label class="content">
                    <span data-i18n="show_advanced_option">Show advanced option</span>
                    <md-switch id="advanced"></md-switch>
                    <md-ripple></md-ripple>
                </label>
                <label class="content">
                    <span data-i18n="enable_mountify_update">Enable mountify update</span>
                    <md-switch id="update"></md-switch>
                    <md-ripple></md-ripple>
                </label>

            <!-- <p class="title content">KernelSU</p> -->
            <!-- /data/adb/ksu/.nomount -->
            <!-- <label class="content">Enable nomount<md-switch id="nomount"></md-switch><md-ripple></md-ripple></label> -->
            <!-- /data/adb/ksu/.notmpfs -->
            <!-- <label class="content">Enable notmpfs<md-switch id="notmpfs"></md-switch><md-ripple></md-ripple></label> -->
            <!-- <p class="warning content">These options require KernelSU support. Known supported versions include mKSU and its derivative forks.</p> -->

                <p class="title content">APatch</p>
                <!-- /data/adb/.litemode_enable -->
                <label class="content">
                    <span data-i18n="enable_litemode">Enable litemode</span>
                    <md-switch id="litemode"></md-switch>
                    <md-ripple></md-ripple>
                </label>
                <p class="warning content" data-i18n="warning_litemode">Litemode is introduced in APatch since v11024</p>
            </div>
        </div>
        <div class="keyboard-inset"></div>
    </div>

    <div class="dialog-wrapper" unresolved>
        <md-dialog id="confirm-reboot-dialog">
            <div slot="headline" data-i18n="reboot_title">Reboot</div>
            <div slot="content" data-i18n="reboot_message">Reboot now?</div>
            <div slot="actions">
                <md-text-button value="cancel" data-i18n="cancel">Cancel</md-text-button>
                <md-text-button value="reboot" data-i18n="reboot">Reboot</md-text-button>
            </div>
        </md-dialog>

        <md-dialog id="description-dialog">
            <div slot="headline"></div>
            <div slot="content"></div>
            <div slot="actions">
                <md-text-button form="description-dialog" value="close" data-i18n="close">Close</md-text-button>
            </div>
        </md-dialog>

        <md-dialog id="module-selector-dialog">
            <div slot="headline" data-i18n="select_modules">Select Modules</div>
            <div slot="content">
                <md-list id="module-list"></md-list>
            </div>
            <div slot="actions">
                <md-text-button form="module-selector-dialog" value="close" data-i18n="save">Save</md-text-button>
            </div>
        </md-dialog>

        <md-dialog id="language-dialog">
            <div slot="headline" data-i18n="select_language">Select Language</div>
            <div slot="content">
                <form id="language-form" method="dialog">
                    <!-- Language options -->
                </form>
            </div>
            <div slot="actions">
                <md-text-button value="cancel" data-i18n="cancel">Cancel</md-text-button>
            </div>
        </md-dialog>
    </div>
</body>
</html>
