name: Kernel Build

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      # Pixel 9 Pro Fold is comet
      BUILD_CONFIG: google-devices/comet/build.config.comet
      DEFCONFIG: neutrino_caimito_defconfig
      CCACHE_DIR: /home/runner/.cache/ccache
      CCACHE_EXEC: /usr/bin/ccache

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Verify BUILD_CONFIG exists
        run: |
          echo "Using BUILD_CONFIG=$BUILD_CONFIG"
          test -f "$BUILD_CONFIG"
          echo "BUILD_CONFIG first lines:"
          sed -n '1,80p' "$BUILD_CONFIG"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc \
            bison \
            build-essential \
            ccache \
            clang \
            curl \
            flex \
            git \
            libelf-dev \
            libncurses5-dev \
            libssl-dev \
            lld \
            llvm \
            lz4 \
            python3 \
            rsync \
            unzip \
            zip \
            zlib1g-dev

      - name: Prepare ccache
        run: |
          mkdir -p "$CCACHE_DIR"
          ccache --set-config=cache_dir="$CCACHE_DIR"
          ccache --set-config=compression=true
          ccache --set-config=compression_level=6
          ccache --set-config=max_size=10G
          ccache -z || true

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/ccache
          key: ${{ runner.os }}-ccache-${{ github.ref_name }}-${{ hashFiles('google-devices/comet/**', 'build.config.*') }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ github.ref_name }}-
            ${{ runner.os }}-ccache-

      - name: Sanity check key paths
        run: |
          echo "PWD=$(pwd)"
          ls -la
          ls -la google-devices/comet || true
          ls -la build || true
          ls -la "$BUILD_CONFIG" || true

      - name: Locate build scripts
        run: |
          echo "Listing repository root:"
          ls -la
          echo "Finding build scripts:"
          find . -maxdepth 4 -type f \( -name "build.sh" -o -name "*build*.sh" \) -print
          echo "Finding build config files:"
          find . -maxdepth 4 -type f -name "build.config.*" -print

      - name: Build Comet kernel (make)
        run: |
          set -euo pipefail
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export LD=ld.lld
          export LLVM=1
          export LLVM_IAS=1

          export CCACHE_DIR="$CCACHE_DIR"
          export CCACHE_EXEC="$CCACHE_EXEC"
          export USE_CCACHE=1

          make O=out "$DEFCONFIG"
          make O=out -j"$(nproc)"

      - name: Package artifacts
        run: |
          set -euo pipefail
          IMAGE_PATH=""
          for candidate in out/arch/arm64/boot/Image out/arch/arm64/boot/Image.gz out/arch/arm64/boot/Image.lz4; do
            if [ -f "$candidate" ]; then
              IMAGE_PATH="$candidate"
              break
            fi
          done

          if [ -z "$IMAGE_PATH" ]; then
            echo "Kernel image not found in expected locations" >&2
            exit 1
          fi

          mkdir -p out/dist
          cp "$IMAGE_PATH" out/dist/

          AK3_DIR=out/dist/AnyKernel3
          rm -rf "$AK3_DIR"
          curl -L https://github.com/osm0sis/AnyKernel3/archive/refs/heads/master.tar.gz | tar -xz
          mv AnyKernel3-master "$AK3_DIR"
          cp anykernel-template/anykernel.sh "$AK3_DIR"/anykernel.sh
          cp "$IMAGE_PATH" "$AK3_DIR"/Image
          chmod +x "$AK3_DIR"/anykernel.sh

          (cd out/dist && zip -r "AnyKernel3-comet-caimito-${GITHUB_SHA::7}.zip" AnyKernel3)

      - name: ccache stats
        if: always()
        run: |
          ccache -s || true

      - name: Upload dist artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kernel-dist
          path: |
            out/arch/arm64/boot/Image*
            out/dist/AnyKernel3-comet-caimito-*.zip
            out/dist/Image*
          if-no-files-found: error
