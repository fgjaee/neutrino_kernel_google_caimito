name: Kernel Build

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      # Pixel 9 Pro Fold is comet
      BUILD_CONFIG: google-devices/comet/build.config.comet
      CCACHE_DIR: /home/runner/.cache/ccache
      CCACHE_EXEC: /usr/bin/ccache

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Verify BUILD_CONFIG exists
        run: |
          echo "Using BUILD_CONFIG=$BUILD_CONFIG"
          test -f "$BUILD_CONFIG"
          echo "BUILD_CONFIG first lines:"
          sed -n '1,80p' "$BUILD_CONFIG"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc \
            bison \
            build-essential \
            ccache \
            clang \
            curl \
            flex \
            git \
            libelf-dev \
            libncurses5-dev \
            libssl-dev \
            lld \
            llvm \
            lz4 \
            python3 \
            rsync \
            unzip \
            zip \
            zlib1g-dev

      - name: Prepare ccache
        run: |
          mkdir -p "$CCACHE_DIR"
          ccache --set-config=cache_dir="$CCACHE_DIR"
          ccache --set-config=compression=true
          ccache --set-config=compression_level=6
          ccache --set-config=max_size=10G
          ccache -z || true

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/ccache
          key: ${{ runner.os }}-ccache-${{ github.ref_name }}-${{ hashFiles('google-devices/comet/**', 'build.config.*') }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ github.ref_name }}-
            ${{ runner.os }}-ccache-

      - name: Sanity check key paths
        run: |
          echo "PWD=$(pwd)"
          ls -la
          ls -la google-devices/comet || true
          ls -la build || true
          ls -la "$BUILD_CONFIG" || true

      - name: Locate build scripts
        run: |
          echo "Listing repository root:"
          ls -la
          echo "Finding build scripts:"
          find . -maxdepth 4 -type f \( -name "build.sh" -o -name "*build*.sh" \) -print
          echo "Finding build config files:"
          find . -maxdepth 4 -type f -name "build.config.*" -print

      - name: Set up Clang toolchain
        run: |
          set -euo pipefail
          TOOLCHAIN_BASE="$PWD/prebuilts/clang/host/linux-x86"
          TOOLCHAIN_DIR="$TOOLCHAIN_BASE/clang-r522817"

          if [ -d "$TOOLCHAIN_DIR/bin" ] && [ -x "$TOOLCHAIN_DIR/bin/clang" ]; then
            echo "Using existing prebuilts under $TOOLCHAIN_DIR"
          else
            echo "Downloading kernel Clang prebuilts..."
            rm -rf "$TOOLCHAIN_DIR"
            mkdir -p "$TOOLCHAIN_DIR"
            curl -Lf "https://android.googlesource.com/kernel/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r522817.tar.gz" -o /tmp/clang.tar.gz
            tar -C "$TOOLCHAIN_DIR" -xzf /tmp/clang.tar.gz
          fi

          echo "Toolchain contents:"
          ls -la "$TOOLCHAIN_DIR/bin"

      - name: Build Comet kernel (make)
        run: |
          set -euo pipefail
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-android-
          export LD=ld.lld
          export CCACHE_DIR="$CCACHE_DIR"
          export CCACHE_EXEC="$CCACHE_EXEC"
          export USE_CCACHE=1

          TOOLCHAIN_DIR="$PWD/prebuilts/clang/host/linux-x86/clang-r522817"
          if [ -x "$TOOLCHAIN_DIR/bin/clang" ]; then
            export PATH="$TOOLCHAIN_DIR/bin:$PATH"
            echo "Using clang from $TOOLCHAIN_DIR"
          else
            echo "No prebuilts found; using system clang"
          fi

          which clang
          make ARCH="$ARCH" CROSS_COMPILE="$CROSS_COMPILE" comet_defconfig
          make ARCH="$ARCH" CROSS_COMPILE="$CROSS_COMPILE" -j"$(nproc)"

      - name: Package kernel with AnyKernel3
        run: |
          set -euo pipefail
          mkdir -p out/dist

          IMAGE_PATH=""
          if [ -f arch/arm64/boot/Image.lz4 ]; then
            IMAGE_PATH=arch/arm64/boot/Image.lz4
          elif [ -f arch/arm64/boot/Image.gz ]; then
            IMAGE_PATH=arch/arm64/boot/Image.gz
          elif [ -f arch/arm64/boot/Image ]; then
            echo "Compressing Image to Image.gz for packaging"
            gzip -c arch/arm64/boot/Image > arch/arm64/boot/Image.gz
            IMAGE_PATH=arch/arm64/boot/Image.gz
          else
            echo "No kernel image found under arch/arm64/boot" >&2
            exit 1
          fi

          if [ ! -f "$IMAGE_PATH" ]; then
            echo "Kernel image not found after build" >&2
            exit 1
          fi

          echo "Using kernel image: $IMAGE_PATH"

          WORKDIR=$(mktemp -d)
          git clone --depth 1 https://github.com/osm0sis/AnyKernel3 "$WORKDIR/AnyKernel3"
          rm -rf "$WORKDIR/AnyKernel3/.git"

          cp "$IMAGE_PATH" "$WORKDIR/AnyKernel3/"
          (cd "$WORKDIR/AnyKernel3" && zip -r "$PWD/../comet-kernel.zip" .)
          mv "$WORKDIR/comet-kernel.zip" out/dist/

      - name: Upload kernel package
        uses: actions/upload-artifact@v4
        with:
          name: comet-kernel
          path: out/dist/comet-kernel.zip

      - name: List packaged artifacts
        run: |
          ls -la out/dist || true

      - name: ccache stats
        if: always()
        run: |
          ccache -s || true

      - name: Upload dist artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kernel-dist
          path: |
            out/dist/**
          if-no-files-found: error
