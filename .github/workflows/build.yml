name: Kernel Build

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      # Pixel 9 Pro Fold is comet
      BUILD_CONFIG: google-devices/comet/build.config.comet
      CCACHE_DIR: /home/runner/.cache/ccache
      CCACHE_EXEC: /usr/bin/ccache

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Verify BUILD_CONFIG exists
        run: |
          echo "Using BUILD_CONFIG=$BUILD_CONFIG"
          test -f "$BUILD_CONFIG"
          echo "BUILD_CONFIG first lines:"
          sed -n '1,80p' "$BUILD_CONFIG"

      - name: Bazel rc sanity check
        run: |
          set -euo pipefail
          echo "Bazel version"
          ./tools/bazel --bazelrc=google-devices/comet/device.bazelrc version

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc \
            bison \
            build-essential \
            ccache \
            curl \
            flex \
            git \
            libelf-dev \
            libncurses5-dev \
            libssl-dev \
            python3 \
            rsync \
            unzip \
            zip \
            zlib1g-dev \
            lz4

      - name: Prepare ccache
        run: |
          mkdir -p "$CCACHE_DIR"
          ccache --set-config=cache_dir="$CCACHE_DIR"
          ccache --set-config=compression=true
          ccache --set-config=compression_level=6
          ccache --set-config=max_size=10G
          ccache -z || true

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/ccache
          key: ${{ runner.os }}-ccache-${{ github.ref_name }}-${{ hashFiles('google-devices/comet/**', 'build.config.*') }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ github.ref_name }}-
            ${{ runner.os }}-ccache-

      - name: Sanity check key paths
        run: |
          echo "PWD=$(pwd)"
          ls -la
          ls -la google-devices/comet || true
          ls -la build || true
          ls -la "$BUILD_CONFIG" || true

      - name: Locate build scripts
        run: |
          echo "Listing repository root:"
          ls -la
          echo "Finding build scripts:"
          find . -maxdepth 4 -type f \( -name "build.sh" -o -name "*build*.sh" \) -print
          echo "Finding build config files:"
          find . -maxdepth 4 -type f -name "build.config.*" -print

      - name: Ensure Kleaf is available
        run: |
          mkdir -p build/kernel
          if [ ! -f build/kernel/kleaf/BUILD ] && [ ! -f build/kernel/kleaf/BUILD.bazel ]; then
            echo "Kleaf missing, fetching..."
            git clone --depth 1 https://android.googlesource.com/kernel/build /tmp/kernel_build
            rm -rf build/kernel/kleaf
            cp -a /tmp/kernel_build/kleaf build/kernel/kleaf
          fi

          test -d build/kernel/kleaf
          ls -la build/kernel/kleaf | head -n 50

      - name: Build Comet kernel
        run: |
          export CCACHE_DIR="$CCACHE_DIR"
          export CCACHE_EXEC="$CCACHE_EXEC"
          export USE_CCACHE=1
          chmod +x ./google-devices/comet/build_comet.sh
          ./google-devices/comet/build_comet.sh

      - name: Collect kernel artifacts
        run: |
          set -euo pipefail
          mkdir -p out/dist

          echo "Locating dist directories produced by the build script..."
          dist_dirs=$(find bazel-bin -type d -path "*/dist" -print || true)
          echo "Found dist directories:"${dist_dirs:+$'\n'}"$dist_dirs"

          if [ -z "$dist_dirs" ]; then
            echo "No dist directories found under bazel-bin" >&2
            exit 1
          fi

          echo "Copying kernel artifacts into out/dist";
          echo "$dist_dirs" | while IFS= read -r dist_dir; do
            [ -n "$dist_dir" ] || continue
            echo "Inspecting $dist_dir"
            find "$dist_dir" -maxdepth 1 -type f -print
            for artifact in Image Image.lz4 vmlinux vmlinux.symtab dtbo.img boot.img vendor_boot.img vendor_kernel_boot.img vendor_dlkm.img system_dlkm.img modules.zip *.img *.gz *.tar.gz *.zip; do
              for src in "$dist_dir"/$artifact; do
                [ -e "$src" ] || continue
                echo "Copying $src"
                cp -v "$src" out/dist/
              done
            done
          done

      - name: Locate kernel outputs
        if: always()
        run: |
          echo "Looking for kernel outputs under out/"
          find out -type f \( -name "Image.lz4" -o -name "Image" -o -name "dtbo.img" -o -name "boot.img" \) -print -exec ls -lh {} \; || true
          echo "Listing out/dist:"
          ls -la out/dist || true

      - name: ccache stats
        if: always()
        run: |
          ccache -s || true

      - name: Upload dist artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kernel-dist
          path: |
            out/dist/**
          if-no-files-found: error
