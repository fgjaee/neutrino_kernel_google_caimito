name: Kernel Build

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      BUILD_CONFIG: google-devices/caimito/build.config.caimito
      CCACHE_DIR: /home/runner/.cache/ccache
      CCACHE_EXEC: /usr/bin/ccache

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc \
            bison \
            build-essential \
            ccache \
            curl \
            flex \
            git \
            libelf-dev \
            libncurses5-dev \
            libssl-dev \
            python3 \
            rsync \
            unzip \
            zip \
            zlib1g-dev

      - name: Prepare ccache
        run: |
          mkdir -p "$CCACHE_DIR"
          ccache --set-config=cache_dir="$CCACHE_DIR"
          ccache --set-config=compression=true
          ccache --set-config=compression_level=6
          ccache --set-config=max_size=10G
          ccache -z || true

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/ccache
          key: ${{ runner.os }}-ccache-${{ github.ref_name }}-${{ hashFiles('google-devices/caimito/**', 'build.config.*', 'build/**') }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ github.ref_name }}-
            ${{ runner.os }}-ccache-

      - name: Sanity check key paths
        run: |
          echo "PWD=$(pwd)"
          ls -la
          ls -la google-devices/caimito || true
          ls -la build || true
          ls -la "$BUILD_CONFIG" || true

      - name: Build Caimito kernel
        run: |
          export CCACHE_DIR="$CCACHE_DIR"
          export CCACHE_EXEC="$CCACHE_EXEC"
          export USE_CCACHE=1
          ./build/build.sh

      - name: ccache stats
        if: always()
        run: |
          ccache -s || true

      - name: Upload dist artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kernel-dist
          path: |
            out/**/dist/*
          if-no-files-found: warn